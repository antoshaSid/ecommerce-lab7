spring.datasource.url=jdbc:postgresql://localhost:5433/perfume
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.locations=classpath:db/migration

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

#spring.aop.proxy-target-class=true

spring.mail.host=smtp.gmail.com
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.debug=false

spring.security.oauth2.client.registration.google.client-id=${OAUTH2_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH2_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

amazon.aws.access-key=${AMAZON_ACCESS_KEY}
amazon.aws.secret-key=${AMAZON_SECRET_KEY}
amazon.s3.bucket.name=${AMAZON_BUCKET_NAME}

recaptcha.secret=${RECAPTCHA_SECRET_KEY}
recaptcha.url=https://www.google.com/recaptcha/api/siteverify?secret=%s&response=%s

hostname=localhost:3000

jwt.header=Authorization
jwt.secret=${JWT_SECRET}
jwt.expiration=604800

logging.level.com.asidliar.lab7.ecommerce.controller=debug

